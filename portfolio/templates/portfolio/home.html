<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Мои проекты</h1>

    {% load static %}

    <img src="{% static 'portfolio/home.jpeg' %}">
    {% for project in projects %}
